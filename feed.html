<!DOCTYPE html>
<html>
<head>
  <title>Sports Scouting Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .post {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    .post img {
      max-width: 100%;
      margin-bottom: 10px;
    }
    
    .post video {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sports Scouting Feed</h1>
  </header>
  
  <main>
    <div class="post">
      <h2>Ajai</h2>
      <img src="ajai.jpg" alt="Ajai">
      <p>Playing World Cup</p>
    </div>
    
    <div class="post">
      <h2>Vivek</h2>
      <video controls>
        <source src="vivek.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Playing World Cup</p>
    </div>
    
    <div class="post">
      <h2>Kohli</h2>
      <img src="kohli.jpg" alt="Kohli">
      <p>Playing World Cup</p>
    </div>
  </main>
</body>
</html>
