<!DOCTYPE html>
<html>
<head>
  <title>Achievements Submission</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <h1>Achievements Submission</h1>
  <p>Share your playing achievements with us!</p>

  <form id="achievementsdata">

    <label for="name">Team Name:</label>
    <input type="text" id="Tname" name="Tname" required><br>

    <label for="achievement">Achievement Details:</label><br>
    <textarea id="achievement" name="achievement" rows="4" cols="50" required></textarea><br>

    <label for="certificate">Certificate (Optional) It may increase your chances of selection:</label>
    <input type="file" id="certificate" name="certificate"><br><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
<script type="module" src="./firebase.js"></script>
</html>
