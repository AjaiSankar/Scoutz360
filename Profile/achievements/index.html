<!DOCTYPE html>
<html>
<head>
  <title>Achievements Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    p {
      color: #666666;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Achievements Submission</h1>
  <p>Share your playing achievements with us!</p>

  <form>

    <label for="name">Team Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="achievement">Achievement Details:</label><br>
    <textarea id="achievement" name="achievement" rows="4" cols="50" required></textarea><br>

    <label for="certificate">Certificate (Optional) It may increase your chances of selection:</label>
    <input type="file" id="certificate" name="certificate"><br><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
