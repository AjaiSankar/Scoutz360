<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Upload</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scoutz360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clubs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Academies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">My Profile</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button>Logout</button>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Upload Video</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="caption">Caption for video:</label>
        <textarea id="caption" name="caption" rows="4" placeholder="Enter a caption"></textarea>
      </div>
      <div class="form-group">
        <label for="media">Upload video:</label>
        <input type="file" id="fileInput" name="media" accept="video/*">
      </div>
      <div>
        <button class="glow-on-hover" type="submit" id="uploadButton" style="left: 150px">Upload</button>
      </div>
    </form>
  </div>

  <script type="module" src="./firebase.js"></script>
</body>
</html>
