    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scoutz360</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login/Feed/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Tournaments/index.html">Tournaments</a>
                    </li>

                </span>

    </nav>
    <div class="container">
        <h1>Create Your Player Profile</h1>
        <form id="profiledata" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="sport">Sport:</label>
                <select id="sport" name="sport" required>
                    <option value="">Select a sport</option>
                    <option value="football">Football</option>
                    <option value="cricket">Cricket</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" readonly>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="Kerala" selected>Kerala</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="">Select a district</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Ernakulam">Ernakulam</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Wayanad">Wayanad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="text" id="mobile-number" name="mobile-number" required>
            </div>
            <div class="form-group">
                <label for="email-id">E-Mail:</label>
                <input type="text" id="email-id" name="email-id" required>
            </div>
           
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                <label for="profile-picture" class="upload-button">Upload</label>
                <span id="file-info" class="upload-file-info"></span>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const profilePictureInput = document.getElementById('profile-picture');
        const fileInfo = document.getElementById('file-info');
        
        profilePictureInput.addEventListener('change', function() {
            const file = profilePictureInput.files[0];
            fileInfo.textContent = file.name;
        });

        const dobInput = document.getElementById('dob');
        const ageInput = document.getElementById('age');

        dobInput.addEventListener('change', function() {
            const dob = new Date(dobInput.value);
            const today = new Date();
            const ageDiff = today - dob;

            const ageDate = new Date(ageDiff);
            const years = Math.abs(ageDate.getUTCFullYear() - 1970);
            const months = ageDate.getUTCMonth();
            const days = ageDate.getUTCDate() - 1;

            ageInput.value = years + ' years, ' + months + ' months, ' + days + ' days';
        });
    </script>
    <script type="module" src="./firebase.js"></script>
</body>
</html>
