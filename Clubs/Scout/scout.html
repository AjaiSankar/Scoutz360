<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="stylescout.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/Images/banner1.jpg" alt="">
        <div class="text">
          <span class="text-1">Now Finding New Players<br>is a new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Scout Players</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Club Name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-futbol"></i>
                <input type="password" placeholder="Sport" required>
              </div>
              <div class="input-box">
                <i class="fas fa-map-marker"></i>
                <input type="text" placeholder="Place" required>
              </div>
              <div class="input-box">
                <i class="fas fa-bolt"></i>
                <input type="text" placeholder="Player position/Role required" required>
              </div>
              <div class="input-box">
                <i class="fas fa-calendar"></i>
                <input type="text" placeholder="Age Group" required>
              </div>
              <div class="input-box">
                <i class="fas fa-male"></i>
                <input type="text" placeholder="Playing style" required>
              </div>
              <div class="input-box">
                <i class="fas fa-gift"></i>
                <input type="number" placeholder="Salary per match" required>
              </div>
              <div class="input-box">
                <i class="fas fa-calendar"></i>
                <input type="date" placeholder="Date of requirement" required>
              </div>
              <div class="input-box">
                <i class="fas fa-space-shuttle"></i>
                <input type="text" placeholder="Number of days" required>
              </div>
              <div class="input-box">
                <i class="fas fa-check-circle"></i>
                <input type="text" placeholder="Any Conditions" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Scout">
              </div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
