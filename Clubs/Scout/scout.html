<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Scouting Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="stylescout.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       .navbar-custom {
            margin-top: 0;
            min-width: -webkit-fill-available;
            height: 60px;
            opacity: 80%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Scoutz360</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login/Feed/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Tournaments/index.html">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Clubs/ScoutDisplay/scoutad.html">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Academies/index.html">Academies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Clubs/index.html" data-profile-type="clubs" id="profile-type">My Profile</a>
                </li>
            </ul>
            <span class="navbar-text">
                <button class="glow-on-hover" id="logout" style="width: 70px; border-radius: 70%; height: 30px;">Logout</button>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
        <div class="front">
            <img src="/Images/bgprifile.jpg" alt="">
            <div class="text">
                <span class="text-1">Now Finding New Players<br>is a new adventure</span>
                <span class="text-2">Let's get connected</span>
            </div>
        </div>
        <div class="back">
            <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
            <div class="text">
                <span class="text-1">Complete miles of journey <br> with one step</span>
                <span class="text-2">Let's get started</span>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Scout Players</div>
                <form action="#" id="scout-form">
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" id="club-name" placeholder="Club Name" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-futbol"></i>
                            <select id="sport-select" required>
                                <option value="" disabled selected hidden>Select sport</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Football">Football</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <i class="fas fa-map-marker"></i>
                            <input type="text" id="place" placeholder="Place" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-bolt"></i>
                            <input type="text" id="player-position" placeholder="Player position/Role required" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-calendar"></i>
                            <input type="text" id="age" placeholder="Age Group" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-male"></i>
                            <input type="text" id="play-style" placeholder="Playing style" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-gift"></i>
                            <input type="number" id="salary" placeholder="Salary per match" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="date-req" placeholder="Date of requirement" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-space-shuttle"></i>
                            <input type="text" id="no-days" placeholder="Number of days" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-check-circle"></i>
                            <input type="text" id="conditions" placeholder="Any Conditions" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Scout">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module" src="./firebase.js"></script>
<script type="module" src="/navbar.js"></script>
</html>
