<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Clubs Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Scoutz360</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clubs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Academies</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button>Logout</button>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="club-card">
      <div class="club-details">
        <div class="profile-image">
          <img src="" alt="Profile Picture" width="100">
        </div>
        <div class="club-info"></div>
      </div>

    <div class="button-container">
      <button class="glow-on-hover" type="button" onclick="window.location.href='/Tournaments/Host/host.html';">
        Host New TOURNAMENT!
      </button>

      <button class="glow-on-hover" type="button" onclick="window.location.href='/Clubs/Scout/scout.html';">
        Scout Players!
      </button>

      <button class="glow-on-hover" type="button" onclick="window.location.href='/Clubs/ScoutDisplay/scoutad.html';">
        View Scouting Ads!
      </button>

    </div>
    
  </div>
  <div class="container1">
    <div class="row">
      <div class="column">
        <div class="inner-container">
          <img src="image1.jpg" alt="Image 1" width="200">
          <button class="styled-button">Button 1</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="inner-container">
          <img src="image2.jpg" alt="Image 2" width="200">
          <button class="styled-button">Button 2</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="inner-container">
          <img src="image3.jpg" alt="Image 3" width="200">
          <button class="styled-button">Button 3</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="inner-container">
          <img src="/Images/ad.png" alt="Image 4" width="200"
           style="width: 100px; 
          height: 100px;
          object-fit: cover;
          margin-right: 10px;">
          <button class="styled-button">Button 4</button>
        </div>
      </div>
    </div>
  </div>
  

</div>

<div class="tournaments-section"></div>




    

  <script type="module" src="./firebase.js"></script>
</body>

</html>
