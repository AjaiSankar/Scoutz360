    <div class="container">
        <div class="text">
           Apply to Clubs
        </div>
        <form id="scoutapplyForm" action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required name="name">
                 <div class="underline"></div>
                 <label for="">Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required name="age">
                 <div class="underline"></div>
                 <label for="">Confirm Age</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required name="extradata"></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message to impress the club</label>
              </div>
           </div>
           <div class="form-row submit-btn">
              <div class="input-data">
                 <div class="inner"></div>
                 <input type="submit" value="submit">
              </div>
           </div>
        </form>
        <div id="success-message"></div>
     </div>
