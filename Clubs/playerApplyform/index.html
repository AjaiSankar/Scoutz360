<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="text">
         Apply to Clubs
      </div>
      <form action="#" id="scoutapplyForm">
         <div class="form-row">
            <div class="input-data">
               <input id="experience" type="text" required>
               <div class="underline"></div>
               <label for="">Experience</label>
            </div>
            <div class="input-data">
               <input id="age" type="text" required>
               <div class="underline"></div>
               <label for="">Confirm Age</label>
            </div>
         </div>
         <div class="form-row">
         <div class="input-data textarea">
            <textarea id="extradata" rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your message to impress the club</label>
            <br />
            <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <button type="submit">Submit</button>
               </div>
            </div>
      </form>
      <div id="success-message" class="success-message"></div>
      </div>
</body>
<script type="module" src="./firebase.js"></script>
</html>
