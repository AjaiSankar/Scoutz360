<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="/login/style.css" rel="stylesheet">
    <style>
        .navbar-custom {
            margin-top: 0;
            min-width: -webkit-fill-available;
            height: 60px;
            opacity: 80%;
        }
    </style>
</head>
<title>Scoutz360-Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scoutz360</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/index.html">Tournaments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/index.html">Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/index.html">Academies</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <button class="glow-on-hover" style="width: 70px; border-radius: 70%; height: 30px;">Login</button>
                </span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1 class="animated-text">Dream Big With Scoutz360</h1>
    </div>
    <div class="login-form">
        <h1>Login</h1>
        <form>
            <input type="text" id="emaillogin" placeholder="Email Address" required>
            <input type="password" id="passwordlogin" placeholder="Password" required>
            <button class="glow-on-hover" id="login" type="submit">
                Login
            </button>
            <button class="glow-on-hover" id="register" type="submit" style="display: none;">
                Register
            </button>
        </form>
        <h5>Don't have an account? <a href="/login/signup/playerorclub.html">Click Here</a></h5>
    </div>
    <script type="module" src="/login/firebase.js"></script>
</body>
</html>
