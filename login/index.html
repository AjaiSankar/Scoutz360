<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="/login/style.css" rel="stylesheet">
</head>
    <title>Scoutz360-Login</title>
</head>
<body>
    
    <div class="content">
        <h1 class="animated-text">Dream Big With Scoutz360</h1>
    </div>
    <div class="login-form">
        <h1>Login</h1>
        <form>
            <input type="text" id="emaillogin" placeholder="Email Address" required>
            <input type="password" id="passwordlogin" placeholder="Password" required>
            <button class="glow-on-hover" id="login" type="submit" >
              Login</button>
              <button class="glow-on-hover" id="register" type="submit" style="display: none;">
                Register</button>
        </form>
    <h5>Don't have an account? <a href="/login/signup/index.html">Click Here</a></h5>
    </div>
    <script type="module" src="/login/firebase.js"></script>
</body>
</html>
