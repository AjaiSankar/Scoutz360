    <script>
      function redirectToPage(pageUrl) {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        console.log(userId);
        // Construct the new URL with the userId parameter
        const newUrl = `${pageUrl}?userId=${userId}`;
  
        // Redirect to the new URL
        window.location.href = newUrl;
      }
      
      // Function to handle the click event on the links
      function handleLinkClick(event) {
        event.preventDefault();
        
        // Get the href attribute of the clicked link
        const pageUrl = event.target.getAttribute('href');
        
        // Call the redirectToPage function with the pageUrl
        redirectToPage(pageUrl);
      }
      
      // Attach the click event listener to the links
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.profilenavbar-link');
        links.forEach(function(link) {
          link.addEventListener('click', handleLinkClick);
        });
      });
    </script>
