<!DOCTYPE html>
<html>
<head>
  <title>Scouts Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/login/signup/style.css">
</head>
<body>
  <div class="container">
    <h2> Club Sign Up</h2>
    <form action="#" method="post" id="signupForm" autocomplete="off">
      <!-- <label for="name">Name</label> -->
      <input type="text" id="clubname" name="clubname" required placeholder="Club Name">

      <input type="text" id="sports" name="sports" required placeholder="Cricket / Football / Both">


      <input type="text" id="contactname" name="contactname" required placeholder="Contact Name">

      <!-- <label for="email">Email</label> -->
      <input type="email" id="email" name="email"  placeholder="Email Address">

      <input type="text" id="phone" name="phone" required placeholder="Phone">

      <input type="text" id="district" name="district" required placeholder="District">

      
      
      <!-- <label for="password">Password</label> -->
      <input type="password" id="password" name="password" required placeholder="Password">
      
      <!-- <label for="confirmPassword">Confirm Password</label> -->
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
      <button class="glow-on-hover" id="login" type="submit" style="display: none;">
        Login</button>
      <button class="glow-on-hover" id="register" type="submit" >
        Sign Up</button>
    </form>
    <h5>Already have an account? <a href="/login/index.html">Click Here</a></h5>
  </div>
</body>
<script type="module" src="./firebase.js"></script>
</html>
