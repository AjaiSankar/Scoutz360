<!DOCTYPE html>
<html>
<head>
  <title>Scouts Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/login/signup/style.css">
  </head>
<style>
  .navbar-custom {
          margin-top: 0;
          min-width: -webkit-fill-available;
          height: 60px;
          opacity: 80%;
      }
</style>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Scoutz360</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/index.html">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/index.html">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/index.html">Academies</a>
                </li>
            </ul>
            <span class="navbar-text">
                <button class="glow-on-hover" style="width: 70px; border-radius: 70%; height: 30px;" onclick="location.href='/login/index.html'">Login</button>
            </span>
        </div>
    </div>
</nav>

  <div class="container">
    <h2> Club Sign Up</h2>
    <form action="#" method="post" id="signupForm" autocomplete="off">
      <!-- <label for="name">Name</label> -->
      <input type="text" id="clubname" name="clubname" required placeholder="Club Name">
      <!-- <label for="email">Email</label> -->
      <input type="email" id="email" name="email"  placeholder="Email Address">

      <input type="text" id="phone" name="phone" required placeholder="Phone">      
      <!-- <label for="password">Password</label> -->
      <input type="password" id="password" name="password" required placeholder="Password">
      
      <!-- <label for="confirmPassword">Confirm Password</label> -->
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
      <button class="glow-on-hover" id="login" type="submit" style="display: none;">
        Login</button>
      <button class="glow-on-hover" id="register" type="submit" >
        Sign Up</button>
    </form>
    <h5>Already have an account? <a href="/login/index.html">Click Here</a></h5>
  </div>
</body>
<script type="module" src="./firebase.js"></script>
</html>
