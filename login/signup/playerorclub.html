<!DOCTYPE html>
<html>
<head>
	<title>Image Halves</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

	<style>
		.container {
			display: flex;
			height: 100vh;
		}
		.half {
			position: relative;
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}
		.half:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}
		.half:first-child {
			background-image: url('/Images/login2.jpg');
		}
		.half:last-child {
			background-image: url('/Images/login1\ \(1\).jpg');
		}
		.button {
			margin: 10px;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			background-color: #4CAF50;
			color: white;
			position: relative;
			z-index: 1;
		}
		
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			.half {
				height: 50vh;
			}
		}

        .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #4CAF50;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
  }
  
  .glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
  }
  
  .glow-on-hover:active {
    color: #4CAF50;
  }
  
  .glow-on-hover:active:after {
    background: transparent;
  }
  
  .glow-on-hover:hover:before {
    opacity: 1;
  }
  
  .glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #4CAF50;
    left: 0;
    top: 0;
    border-radius: 10px;
  }
  
  @keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
  }
  .navbar-custom {
            margin-top: 0;
            min-width: -webkit-fill-available;
            height: 60px;
            opacity: 80%;
        }


	</style>
</head>
<body>

                    </li>
