</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: relative;
    z-index: 9999;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Scoutz360</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Clubs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tournaments</a>
              </li>

                  <a class="nav-link" href="#">Academies</a>

              <button>Login</button>
            </span>
          </div>
        </div>

    <br><br>
    <h1 style="color: #fff;">Club Tournament Hosting</h1>
    <form id="tournament-form" enctype="multipart/form-data">
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" name="tournamentName" required>
        
        <label for="host-name">Host Name:</label>
        <input type="text" id="host-name" name="hostName" required>
        
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="prize-pool">Prize Pool:</label>
        <input type="text" id="prize-pool" name="prizePool" required>
        
        <label for="entry-fee">Entry Fee:</label>
        <input type="text" id="entry-fee" name="entryFee" required>
        
        <label for="age-group">Age Group:</label>
        <input type="text" id="age-group" name="ageGroup" required>
        
        <label for="conditions">Conditions (if any):</label>
        <textarea id="conditions" name="conditions"></textarea>
        
        <label for="poster">Tournament Poster:</label>
        <input type="file" id="poster" name="poster" accept="image/*" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDIh1tbO5WYQOsC5J0eCT3gMLqf9TA5M8Q",
    authDomain: "scoutz360demo.firebaseapp.com",
    projectId: "scoutz360demo",
    storageBucket: "scoutz360demo.appspot.com",
    messagingSenderId: "537849473274",
    appId: "1:537849473274:web:6cc282b1f3dc66f1894143",
    measurementId: "G-NQ601C7WBT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        var db = firebase.firestore();

        // Get the tournament form element
        var form = document.getElementById('tournament-form');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            var tournamentId = db.collection('hosttournamentclubs').doc().id;
            // Get form values
            var tournamentName = document.getElementById('tournament-name').value;
            var hostName = document.getElementById('host-name').value;
            var place = document.getElementById('place').value;
            var date = document.getElementById('date').value;
            var prizePool = document.getElementById('prize-pool').value;
            var entryFee = document.getElementById('entry-fee').value;
            var ageGroup = document.getElementById('age-group').value;
            var conditions = document.getElementById('conditions').value;
            var poster = document.getElementById('poster').files[0];

            // Create a new document in Firestore
            db.collection('hosttournamentclubs').add({
                tournamentName: tournamentName,
                hostName: hostName,
                place: place,
                date: date,
                prizePool: prizePool,
                entryFee: entryFee,
                ageGroup: ageGroup,
                conditions: conditions
            }).then(function(docRef) {
                // Document successfully added
                console.log('Document written with ID: ', docRef.id);

                // Upload the tournament poster to Firebase Storage
                var storageRef = firebase.storage().ref('posters/' + docRef.id);
                var uploadTask = storageRef.put(poster);

                uploadTask.on('state_changed', null, function(error) {
                    // Error uploading poster
                    console.error('Error uploading poster: ', error);
                }, function() {
                    // Poster uploaded successfully
                    console.log('Poster uploaded successfully');

                    // Get the download URL of the uploaded poster
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        // Update the tournament document with the poster URL
                        db.collection('hosttournamentclubs').doc(docRef.id).update({
                            posterURL: downloadURL
                        }).then(function() {
                            // Tournament document updated successfully
                            console.log('Tournament document updated successfully');
                            alert('Tournament added successfully');
                            form.reset();
                        }).catch(function(error) {
                            // Error updating tournament document
                            console.error('Error updating tournament document: ', error);
                        });
                    }).catch(function(error) {
                        // Error getting poster download URL
                        console.error('Error getting poster download URL: ', error);
                    });
                });
            }).catch(function(error) {
                // Error adding document
                console.error('Error adding document: ', error);
            });
        });
    </script>
</body>
</html>
