    <h1 style="color: #fff;">Club Tournament Hosting</h1>
    <form id="tournament-form" enctype="multipart/form-data">
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" name="tournamentName" required>
        
        <label for="tournament-sport">Sport:</label>
        <input type="text" id="tournament-sport" name="tournamentSport" required>

        <label for="host-name">Host Name:</label>
        <input type="text" id="host-name" name="hostName" required>
        
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="prize-pool">Prize Pool:</label>
        <input type="text" id="prize-pool" name="prizePool" required>
        
        <label for="entry-fee">Entry Fee:</label>
        <input type="text" id="entry-fee" name="entryFee" required>
        
        <label for="age-group">Age Group:</label>
        <input type="text" id="age-group" name="ageGroup" required>
        
        <label for="conditions">Conditions (if any):</label>
        <textarea id="conditions" name="conditions"></textarea>
        
        <label for="poster">Tournament Poster:</label>
        <input type="file" id="poster" name="poster" accept="image/*" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
