<!DOCTYPE html>
<html>
<head>
    <title>Manage Academies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .heading {
            text-align: center;
            margin-top: 20px;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .academy-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 class="heading">Manage Academies</h1>
    
    <div class="image-container">
        <img class="academy-image" src="/assets/img/academy.jpg" alt="Academy Image">
    </div>
    
    <div class="button-container">
        <button class="button">Add Academy</button>
        <button class="button">Delete Academy</button>
        <button class="button">Edit Academy</button>
    </div>
</body>
</html>
