<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Add Academy </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/Images/bgprifile.jpg" alt="">
        <div class="text">
          <span class="text-1">Add Academies<br>and help players</span>
          <span class="text-2">achieve their dreams!</span>
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Academy Add</div>
          <form id="academy-data" action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="academy-name" placeholder="Academy name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-futbol"></i>
                <select id="sport" required>
                  <option value="" disabled selected hidden>Select sport</option>
                  <option value="Cricket">Cricket</option>
                  <option value="Football">Football</option>
                  <option value="Cricket and Football">Both</option>
                </select>
              </div>

              <div class="input-box">
                <i class="fas fa-map-marker"></i>
                <input type="text" id="place" placeholder="Place" required>
              </div>
              <div class="input-box">
                <i class="fas fa-location"></i>
                <input type="text" id="location" placeholder="Location" required>
              </div>
              <div class="input-box">
                
                <input type="text" id="mobile-number" placeholder="Phone Number" required>
              </div>
              <div class="input-box">
                <i class="fas fa-dollar"></i>
                <input type="number" id="academy-fee" placeholder="Academy fee" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Add">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./firebase.js"></script>
</html>
