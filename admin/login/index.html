<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
    <script>
        function validateLogin() {
            var username = document.getElementById("emaillogin").value;
            var password = document.getElementById("passwordlogin").value;

            if (username === "admin" && password === "123456") {
                window.location.href = "/admin/index.html";
            } else {
                alert("Wrong credentials. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1 class="animated-text">Dream Big With Scoutz360</h1>
    </div>
    <div class="login-form">
        <h1>Admin Login</h1>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <input type="text" id="emaillogin" placeholder="Email Address" required>
            <input type="password" id="passwordlogin" placeholder="Password" required>
            <button class="glow-on-hover" id="login" type="submit">
                Login
            </button>
            <button class="glow-on-hover" id="register" type="submit" style="display: none;">
                Register
            </button>
        </form>
    </div>
</body>
</html>
