<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .dashboard {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            padding: 20px;
        }
        
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar li a {
            text-decoration: none;
            color: #333;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            text-align-last: center;
        }
        
        .content h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li>
                    <a href="#clubs">Clubs</a>
                </li>
                <li>
                    <a href="#tournaments">Tournaments</a>
                
                </li>
                <li>
                    <a href="#players">Players</a>
                    
                </li>
                <li>
                    <a href="#academies">Academies</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome to the Admin Dashboard</h2>
            <p>Select an option from the sidebar to manage different entities.</p>
        </div>
    </div>
</body>
</html>
